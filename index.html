<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Adarsh&lt;3Palak</title>
  </head>

  <body>
    <div class="introPasswordModal">
      <a href="" class="show-prompt-box">Enter Top Secret Password</a>

      <div class="overlay"></div>
      <div class="prompt-wrap">
        <div class="prompt-box">
          <form>
            <span class="close" onclick="closeModal();"></span>
            <p>Enter code to access secret contents</p>
            <p class="code-error">If you aren't palak! get outta here!</p>
            <input
              name="clients"
              class="clients"
              type="password"
              placeholder="Code"
            />
            <button class="btn">Enter</button>
          </form>
        </div>
      </div>
    </div>
    <!-- background hearts -->
    <!-- background hearts -->
    <div class="bg_heart">
      <div class="massiveFirstPanelTextDiv">
        <p class="massiveFirstPanelText">Hi, I love you b</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- end of background hearts -->
    <!-- carousel -->
    <div
      id="carousel"
      class="carousel slide carousel-fade"
      data-ride="carousel"
      data-interval="100000"
    >
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
      </ol>
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item">
          <img src="images/CEHos.jpg" class="imageVidCarousel" />
        </div>
        <div class="item">
          <video controls class="imageVidCarousel">
            <source src="images/ThaiYourPlace.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="item">
          <video controls class="imageVidCarousel">
            <source src="images/PewPewPew.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="item">
          <video controls class="imageVidCarousel">
            <source src="images/ItsASmallWorld.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="active item">
          <img src="images/disney_castle.jpg" class="imageVidCarousel" />
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#carousel" data-slide="prev"
        >&lsaquo;</a
      >
      <a class="carousel-control right" href="#carousel" data-slide="next"
        >&rsaquo;</a
      >
    </div>
    <div class="wavesOuterDiv">
      <div class="header">
        <div class="inner-header flex">
          <h1>BONK</h1>
        </div>
        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255,255,255,0.7"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(255,255,255,0.5)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="5"
                fill="rgba(255,255,255,0.3)"
              />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
          </svg>
        </div>
        <!--Waves end-->
      </div>
      <!--Header ends-->

      <!--Content starts-->
      <div class="content flex"></div>
      <!--Content ends-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- end of carousel -->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
